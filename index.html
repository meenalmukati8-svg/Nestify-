<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Furniture Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our 3D Furniture Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Featured 3D Furniture</h2>
            <!-- 3D models will be displayed here -->
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We offer a wide range of high-quality 3D furniture models for your virtual spaces.</p>
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <!-- Product items will be dynamically loaded here -->
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 3D Furniture Store. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
